<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign-up Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="side-nav">
        <div class="black-div">
            <img src="./assets/odin-lined.png" alt="odin-logo.png" class="logo">
            <h1 class="odin">ODIN</h1>
        </div>
        <p class="copyright">Photo by <em><a href="/" class="copyright">Hailie West</a></em> on <em><a href="/" class="copyright">Unsplash</em></a></p>
      </div>
      <div class="main">
        <h2 class="header">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h2>
        <h2 class="header">
          Sign up <span class="italic">now</span> to get started
        </h2>
        <h2 class="header-sub">You <span>know</span> you want to.</h2>
        <form action="/" method="post">
          <div class="form-container">
            <legend>Let<span>'</span>s do this!</legend>

            <div class="col-1">
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName" placeholder="John" />
              <label for="email">EMAIL</label>
              <input type="email" name="email" placeholder="john@example.com" />
              <label for="password">PASSWORD</label>
              <input type="password" name="password" placeholder="***" />
            </div>
            <label for="lastName">FIRST NAME</label>
            <input type="text" name="lastName" placeholder="Doe" />
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="number" name="phoneNumber" placeholder="(+63)" />
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" name="confirmPassword" placeholder="***" />
            <div class="col-2"></div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <h3>Already have an account? <a href="/">Log in</a></h3>
      </div>
    </div>

    <script src="./script.js" async defer></script>
  </body>
</html>
